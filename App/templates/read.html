<!doctype html>  
<html lang="en">  

<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Read Student</title>  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>  

<body>  

    <div class="container mt-4">  
        <div class="card text-center p-3 mb-4 bg-body-secondary border-black">  
            <h1>Student Data</h1>  
            <a href="/create/">  
                <button type="button" class="btn btn-success text-center fw-bold">Add Data</button>  
            </a>  
        </div>  

        <div class="card">  
            <table class="table table-striped border-black">  
                <thead class="table-light">  
                    <tr>  
                        <th scope="col" class="bg-info text-white">ID</th>  
                        <th scope="col" class="bg-info text-white">First Name</th>  
                        <th scope="col" class="bg-info text-white">Last Name</th>  
                        <th scope="col" class="bg-info text-white">Email</th>  
                        <th scope="col" class="bg-info text-white">Phone</th>  
                        <th scope="col" class="bg-info text-white">Actions</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    {% for read in reads %}  
                    <tr class="bg-light">  
                        <td>{{ forloop.counter }}</td>  
                        <td>{{ read.first_name }}</td>  
                        <td>{{ read.last_name }}</td>  
                        <td>{{ read.email }}</td>  
                        <td>{{ read.phone }}</td>  
                        <td>  
                            <a href="/edit/{{read.id}}/">  
                                <button type="button" class="btn btn-info btn-sm">Edit</button>  
                            </a>  
                            <a href="/delete/{{read.id}}/">  
                                <button type="button" class="btn btn-danger btn-sm">Delete</button>  
                            </a>  
                        </td>  
                    </tr>  
                    {% endfor %}  
                </tbody>  
            </table>  
        </div>  
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">  
    </script>  

</body>  

</html>
