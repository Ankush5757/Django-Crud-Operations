<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="card col-md-4 text-center p-3 mt-2 mx-auto bg-info ">
        <h1>Student data</h1>

        <a href="/create/"><button type="button" class="btn btn-success text-center fw-bold">Add Data</button></a>

    </div>

    <div class="card col-md-10 mx-auto mt-5 bg-light">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for read in reads %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ read.first_name }}</td>
                    <td>{{ read.last_name }}</td>
                    <td>{{ read.email }}</td>
                    <td>{{ read.phone }}</td>
                    <td>
                        <a href="/edit/{{read.id}}/"><button type="button" class="btn btn-info">Edit</button></a>
                        <a href="/delete/{{read.id}}/"><button type="button" class="btn btn-danger">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
