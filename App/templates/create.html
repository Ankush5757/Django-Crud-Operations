<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="card col-md-8 mx-auto m-5 p-3 bg-info border-black ">

        <h3 class="text-center p-3 mb-auto">Create Student Data</h3>

        <form class="row g-3" method="post" action="/create/">
            {% csrf_token %}

            <div class="col-auto fw-medium">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="Enter First Name">
            </div>

            <div class="col-auto fw-medium">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name">
            </div>

            <div class="col-auto fw-medium">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
            </div>

            <div class="col-auto fw-medium">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter Phone Number">
            </div>

            <div class="text-center p-2">
                <button type="submit" class="btn btn-primary mb-3 fw-bold text-center">Add</button>
            </div>

        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
